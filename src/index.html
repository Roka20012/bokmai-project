<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="https://kit.fontawesome.com/e7c07af4d6.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo-container">
                    <object
                        type="image/svg+xml"
                        data="./images/Logo.svg"
                        alt="logo"
                        class="logo"
                    >
                    </object>
                </div>

                <div class="navigation">
                    <select class="select-recipient">
                        <option value="Для усіх">Для усіх</option>
                        <option value="Для не усіх">Для не усіх</option>
                    </select>
                    <nav class="menu">
                        <ul>
                            <li>Про букмоль</li>
                            <li>Співпраця</li>
                            <li>Підтримка</li>
                        </ul>
                    </nav>
                </div>
                <div class="additional-options">
                    <object
                        type="image/svg+xml"
                        data="./images/UI/magnifier.svg"
                        alt="magnifier"
                        class="search"
                    >
                    </object>

                    <object
                        type="image/svg+xml"
                        data="./images/UI/bookmark.svg"
                        alt="bookmark"
                        class="bookmark"
                    >
                    </object>
                </div>
            </header>
        </div>
    </body>
</html>

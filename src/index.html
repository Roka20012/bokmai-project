<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="https://kit.fontawesome.com/e7c07af4d6.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo-container">
                    <object
                        type="image/svg+xml"
                        data="./images/Logo.svg"
                        alt="logo"
                        class="logo"
                    >
                    </object>
                </div>

                <div class="navigation">
                    <select class="select-recipient">
                        <option value="Для усіх">Для усіх</option>
                        <option value="Для не усіх">Для не усіх</option>
                    </select>
                    <nav class="menu">
                        <ul>
                            <li>Про букмоль</li>
                            <li>Співпраця</li>
                            <li>Підтримка</li>
                        </ul>
                    </nav>
                </div>
                <div class="additional-options">
                    <object
                        type="image/svg+xml"
                        data="./images/UI/magnifier.svg"
                        alt="magnifier"
                        class="search"
                    >
                    </object>

                    <object
                        type="image/svg+xml"
                        data="./images/UI/bookmark.svg"
                        alt="bookmark"
                        class="bookmark"
                    >
                    </object>
                </div>
            </header>
            <object
                type="image/svg+xml"
                data="./images/UI/burger.svg"
                alt="burger-menu"
                class="burger-menu"
            >
            </object>
            <section class="poster">
                <h3 class="poster-caption">Корисні статті</h3>
                <h1 class="poster-text">
                    Дітям про тварин: любити, знати, захищати
                </h1>
                <div class="poster-info">
                    <object
                        type="image/svg+xml"
                        data="./images/UI/calendar-grey.svg"
                        alt="poster-data"
                        class="poster-data"
                    >
                    </object>
                    <p class="poster-time poster-additional-info">
                        1 жотня, 2017
                    </p>
                    <object
                        type="image/svg+xml"
                        data="./images/UI/eye-grey.svg"
                        alt="poster-views"
                        class="poster-views"
                    >
                    </object>
                    <p class="poster-views-number poster-additional-info">
                        980
                    </p>
                </div>
                <div class="poster-actions">
                    <button class="poster-read">Читати</button>
                    <object
                        type="image/svg+xml"
                        data="./images/UI/bookmark_big.svg"
                        alt="poster-bookmark"
                        class="poster-bookmark"
                    >
                    </object>
                </div>
            </section>
        </div>
    </body>
</html>
